<h4>用户列表</h4>

<table class="table table-hover table-condensed table-border-out">
  <thead>
    <tr>
      <th>名字</th>
      <th>角色</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in ctrl.users track by $index">
      <td>{{item.name}}</td>
      <td>{{item.role}}</td>
    </tr>
  </tbody>
</table>
