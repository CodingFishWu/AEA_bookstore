<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h3>购物车</h3>
      <button class="btn btn-default" ng-click="ctrl.toOrder()">下订单</button>
			<table class="table table-hover table-condensed">
 				<thead>
   				<tr>
     				<th>书的id</th>
     				<th>数量</th>
            <th>操作</th>
   				</tr>
 				</thead>
 				<tbody ng-repeat="item in ctrl.cart track by $index">
   				<tr>
     				<td>{{item.bookId}}</td>
     				<td>{{item.number}}</td>
            <td>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="ctrl.deleteBook($index)">删除</button>
              </div>
            </td>
     			</tr>
  			</tbody>
  		</table>
		</div>
	</div>
</div>
