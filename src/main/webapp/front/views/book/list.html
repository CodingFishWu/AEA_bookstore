<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">

			<h3>{{ctrl.title}}</h3>

			<div ng-repeat="item in ctrl.books track by $index" class="panel panel-default panel-book">
		  	<div class="panel-body">
		   		<div class="book-image">
		   			<img src="#" alt="此处有图片">
		   		</div>
		   		<div class="book-desc">
	    			<p>书名: {{item.name}}</p>
	    			<p>作者: {{item.author}}</p>
		   			<p>单价: {{item.price}}</p>
		    		<p>类型: {{item.category}}</p>
		   		</div>

		   		<div class="book-options">
		   			<button class="btn btn-info btn-sm" ng-click="ctrl.viewDetail($index)">查看详情</button>
		   			<button class="btn btn-info btn-sm" ng-click="ctrl.addToCart($index)">加入购物车</button>
		   		</div>
	  		</div>
			</div>

		</div>
		<div class="col-md-2">
			<div class="panel panel-default panel-book-filter">
				<h5>请选择图书类型：</h5>
				<select>
					<option ng-repeat="item in ctrl.categories track by $index" ng-click="ctrl.filt(item)">{{item}}</option>
				</select>
			</div>
			<div class="panel panel-default panel-book-filter">
				<h5>搜索图书：</h5>
				<div class="form-group">
					<label>书名：</label>
					<input ng-model="ctrl.param.name" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>作者名：</label>
					<input ng-model="ctrl.param.author" type="text" class="form-control">
				</div>
				<button class="btn btn-default btn-sm" ng-click="ctrl.query()">搜索</button>
			</div>
		</div>
	</div>

</div>
