<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h3>我的订单</h3>
      <div ng-repeat="item in ctrl.orders track by $index" class="panel panel-default panel-order">
        <div class="panel-heading" ng-click="ctrl.show($index)">
          订单号：{{item.id}}(时间：{{item.time | date:"yyyy-MM-dd HH:mm:ss"}})
        </div>
        <div class="panel-body panel-order-animate" ng-show="ctrl.showItem==$index">
          <table class="table table-hover table-condensed">
            <thead>
              <tr>
                <th>书的id</th>
                <th>数量</th>
              </tr>
            </thead>
            <tbody ng-repeat="item2 in item.items track by $index">
              <tr>
                <td>{{item2.bookId}}</td>
                <td>{{item2.number}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="panel-footer panel-order-animate" ng-show="ctrl.showItem==$index">
          <button class="btn btn-default">
            付款
          </button>
        </div>
    </div>
  </div>
  
</div>
